<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NeurWebXR_AR</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-arkit@0.2.0/dist/aframe-arkit.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="coordinates">
      Coordinates: Loading...
    </div>
    
    <div id="camera-coordinates">
      Camera Position: Loading...
    </div>
  
    <script src="./src/js/main.js"></script>
  
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" arkit="detectionMode: plane; plane-detection: true">
      <a-camera gps-camera='simulateLatitude: 22.738301; simulateLongitude: 120.316253' rotation-reader> </a-camera>
      <a-assets>
        <a-asset-item id="Confetti" src="assets/models/glb/Confetti_Only.glb"></a-asset-item>
        <a-asset-item id="Weapon" src="assets/models/glb/Weapon_only.glb"></a-asset-item>
        <a-asset-item id="Animals" src="assets/models/glb/Animals_only.glb"></a-asset-item>
      </a-assets>
        <!-- 使用 raycaster 來偵測平面 -->
        <a-entity 
        id="raycaster"
        raycaster="objects: .placeable; autoRefresh: true; interval: 100"
        position="0 0 -1">
      </a-entity>

      <!-- 模型配置，會依偵測到的平面調整位置 -->
      <a-entity 
        id="model" 
        gltf-model="#Confetti" 
        scale="1 1 1" 
        visible="false" 
        class="placeable">
      </a-entity>

      <a-entity 
        id="Weapon_Model"
        gltf-model="#Weapon" 
        scale="1 1 1" 
        visible="false" 
        class="placeable">
      </a-entity>

      <a-entity 
        id="Animals_Model"
        gltf-model="#Animals" 
        scale="1 1 1" 
        visible="false" 
        class="placeable">
      </a-entity>

    </a-scene>
  </body>
</html>
