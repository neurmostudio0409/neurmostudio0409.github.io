<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Plane Detection with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;'>
      <a-entity id="raycaster" raycaster="objects: .placeable"></a-entity>
      <a-camera position="0 1.6 0" look-controls></a-camera>

      <!-- 可放置的物體 -->
      <a-box class="placeable" position="0 0.5 -3" color="#4CC3D2"></a-box>

      <!-- 平面檢測 -->
      <a-entity id="plane" position="0 0 0" rotation="-90 0 0" geometry="primitive: plane; width: 10; height: 10" material="color: #7BC8A4; opacity: 0.5;"></a-entity>
    </a-scene>
    
    <script>
      const raycaster = document.querySelector('#raycaster');
      raycaster.addEventListener('raycaster-intersection', function (evt) {
        console.log('Intersection detected:', evt.detail.intersections);
        // 在這裡可以添加你的交互邏輯，例如放置物體
      });
    </script>
  </body>
</html>
